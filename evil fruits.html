<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>EVIL — Burn1ngChrome</title>

  <!-- 字体 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Pannellum -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.css">
 <link rel="icon" href="https://i.postimg.cc/vTq8ZSfy/05.png" type="image/png">
  <meta charset="UTF-8" />
  <style>
    :root{
      --font-sc: "Noto Sans SC","PingFang SC","Microsoft YaHei",sans-serif;
    }
    html,body{
      height:100%; margin:0; background:#000;
      font-family: var(--font-sc);
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }

    /* 全景容器：全屏 */
    #pano{
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    /* 右侧固定索引：透明底 + 黑字 + 无阴影 */
    .side-index{
      position: fixed;
      right: 34px;
      top: 8vh;
      display: flex;
      flex-direction: column;
      gap: 22px;
      align-items: flex-start;
      z-index: 10;
      pointer-events: auto;
    }
    .side-index a{
      color:#111;                  /* 黑字 */
      text-decoration: none;
      font-weight: 800;
      letter-spacing: .06em;
      font-size: 18px;
      text-transform: uppercase;
      background: transparent;     /* 透明背景 */
      padding: 0;                  /* 去掉内边距 */
    }
    /* way/back/home 小写且一行一个词 */
    .side-index .home{
      text-transform: none !important;
      font-weight: 700;
      font-size: 16px;
      letter-spacing: 0;
      display: inline-flex;
      flex-direction: column;
      gap: 4px;
      background: transparent;     /* 保持透明 */
      padding: 0;
    }
    .side-index .home span{ display:block; }

    /* 小屏适配 */
    @media (max-width: 820px){
      .side-index{ right: 14px; top: 14px; gap: 14px; }
      .side-index a{ font-size: 15px; }
      .side-index .home{ font-size: 13px; gap: 2px; }
    }
  </style>
</head>
<body>

  <!-- 右侧索引 -->
  <nav class="side-index" aria-label="Site index">
    <a href="ABOUT ME.html">ABOUT ME</a>
    <a href="WORK.html">WORKS</a>
    <a href="others.html">OTHERS</a>
    <a class="home" href="index.html" title="Go to homepage">
      <span>way</span><span>back</span><span>home</span>
    </a>
  </nav>

  <!-- 全景 -->
  <div id="pano" aria-label="Panorama"></div>

  <script src="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.js"></script>
  <script>
    const viewer = pannellum.viewer('pano', {
      type: 'equirectangular',
      panorama: 'bai2-06.jpg',  // ← 换成你的全景图地址
      autoLoad: true,

      // 视角设置
      yaw: 0,
      pitch: 0,
      hfov: 95,
      minYaw: -180, maxYaw: 180,
      minPitch: -60, maxPitch: 60,
      minHfov: 95, maxHfov: 95,

      // UI 关闭
      showControls: false,
      showFullscreenCtrl: false,
      showZoomCtrl: false,
      compass: false,
      keyboardZoom: false,
      mouseZoom: false,
      doubleClickZoom: false
    });

    // 调试快捷键：按 D 输出当前 yaw/pitch/hfov
    window.addEventListener('keydown', (e) => {
      if (e.key.toLowerCase() === 'd') {
        console.log(
          'yaw:', viewer.getYaw().toFixed(2),
          'pitch:', viewer.getPitch().toFixed(2),
          'hfov:', viewer.getHfov().toFixed(2)
        );
      }
    });
  </script>
</body>
</html>
