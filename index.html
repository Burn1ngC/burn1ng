<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>全景 + 跟随场景移动的热点图片</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      background: #0b0b0b;
    }
    #pano {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
    }

    /* 自定义图片热点外层（Pannellum 会把它定位到视图里） */
    .hs-portal {
      pointer-events: auto;           /* 允许点击 */
      transform: translateZ(0);       /* 更顺滑 */
    }

    /* 图片本体用 background，方便 hover 切换 */
    .hs-portal .hs-img {
      width: 160px;                   /* 默认显示尺寸：可改 */
      height: 160px;                  /* 默认方形，需长方形可传自定义 height */
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      cursor: pointer;
      transition: transform .15s ease;
      will-change: transform, background-image;
    }
    .hs-portal .hs-img:hover {
      transform: scale(1.06);         /* 轻微放大反馈（不需要可删） */
    }

    /* 可选：旁边的文字标签 */
    .hs-portal .hs-label {
      margin-top: 8px;
      text-align: center;
      font: 700 22px/1.1 "Helvetica Neue", Arial, sans-serif;
      color: #111;
      text-shadow: 0 1px 2px rgba(255,255,255,.6);
      pointer-events: none;           /* 不拦截拖拽/点击 */
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="pano"></div>

  <script src="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.js"></script>
  <script>
    // 1) 初始化全景
    const viewer = pannellum.viewer('pano', {
      type: 'equirectangular',
      panorama: 'https://pub-a175b2c1f81440d28c95dba4c8b6e390.r2.dev/%E7%BD%91%E7%AB%99fin-01.png',   // ← 全景图
      autoLoad: true,

      // 固定视场角（禁止缩放）
      mouseZoom: false,
      keyboardZoom: false,
      doubleClickZoom: false,
      showZoomCtrl: false,
      hfov: 95, minHfov: 95, maxHfov: 95,

      // 视角限制 & 初始角度
      yaw: 0,
      minYaw: -100, maxYaw: 100,
      pitch: 15,       // ← 初始仰头角度
      minPitch: -60,
      maxPitch: 47,

      showFullscreenCtrl: false,
      showControls: false,
      compass: false,

      // 2) 三个图片热点（同类型，可独立配置）
      hotSpots: [
        /* 热点 1：跳到 WORK.html */
        {
          yaw: 4,                   // 热点位置（水平角）
          pitch: 17,                 // 热点位置（垂直角）
          cssClass: 'hs-portal',
          createTooltipFunc: imageHotspot,
          createTooltipArgs: {
            width: 140,
            defaultUrl: 'https://i.postimg.cc/pLVStr1j/234-02.png',           // 常态图片
            hoverUrl:   '222312 (1).png', // 悬停图片
            label: ''                                // 需要文字就填
          },
          clickHandlerFunc: navigateHotspot,
          clickHandlerArgs: { url: 'WORK.html', target: '_self' }
        },

        /* 热点 2：跳到 ABOUT.html（把坐标与图片按你需要改） */
        {
          yaw: 1,
          pitch: 35,
          cssClass: 'hs-portal',
          createTooltipFunc: imageHotspot,
          createTooltipArgs: {
            width: 180,
            defaultUrl: 'https://i.postimg.cc/Qd02Mpcq/234-04.png',
            hoverUrl:   'https://i.postimg.cc/dQrHFYsJ/Inspo.png',
            label: ''
          },
          clickHandlerFunc: navigateHotspot,
          clickHandlerArgs: { url: 'ABOUT ME.html', target: '_self' }
        },

        /* 热点 3：跳到 CONTACT.html */
        {
          yaw: 8,
          pitch: 4,
          cssClass: 'hs-portal',
          createTooltipFunc: imageHotspot,
          createTooltipArgs: {
            width: 170,
            defaultUrl: 'https://i.postimg.cc/nVswMmnY/hui-03.png',
            hoverUrl:   'https://i.postimg.cc/pVZYWXFY/Pinterest.png',
            label: ''
          },
          clickHandlerFunc: navigateHotspot,
          clickHandlerArgs: { url: 'CONTACT.html', target: '_self' }
        }
      ]
    });

    // 预加载各热点的 hover 图以避免首次切换闪烁（按需添加/修改）
    (function preload(){
      [
        '收藏到 Buoi minecaft.gif',
        'about-hover.png',
        'contact-hover.png'
      ].forEach(src=>{
        const i = new Image(); i.src = src;
      });
    })();

    // 3) 自定义热点：放一张可 hover 切换的图片 + 可选文字
    function imageHotspot(hotSpotDiv, args) {
      const imgBox = document.createElement('div');
      imgBox.className = 'hs-img';

      // 尺寸设置
      if (args.width) {
        imgBox.style.width = args.width + 'px';
        imgBox.style.height = (args.height ? args.height : args.width) + 'px'; // 默认方形；可传 args.height
      }

      // 图片切换
      const normal = args.defaultUrl;
      const hover  = args.hoverUrl || args.defaultUrl;
      imgBox.style.backgroundImage = `url("${normal}")`;

      imgBox.addEventListener('mouseenter', () => {
        imgBox.style.backgroundImage = `url("${hover}")`;
      });
      imgBox.addEventListener('mouseleave', () => {
        imgBox.style.backgroundImage = `url("${normal}")`;
      });

      hotSpotDiv.appendChild(imgBox);

      // 可选：文字标签
      if (args.label) {
        const label = document.createElement('div');
        label.className = 'hs-label';
        label.textContent = args.label;
        hotSpotDiv.appendChild(label);
      }
    }

    // 4) 点击热点跳转
    function navigateHotspot(event, args) {
      if (!args || !args.url) return;
      if (args.target === '_blank') {
        window.open(args.url, '_blank', 'noopener');
      } else {
        window.location.assign(args.url); // 同域名页面
      }
    }

    // —— 小工具：按 D 键打印当前 yaw/pitch（方便微调热点位置） —— 
    window.addEventListener('keydown', (e) => {
      if (e.key.toLowerCase() === 'd') {
        console.log('yaw:', viewer.getYaw().toFixed(2), 'pitch:', viewer.getPitch().toFixed(2));
      }
    });
  </script>
</body>
</html>
